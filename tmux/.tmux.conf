# Hot reload settings with leader-r
unbind r
bind r source-file ~/.tmux.conf

# Fix terminal colors
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on

# Stop tmux from exiting insert mode very slow
set -s escape-time 1

# Set the status bar on top for better readability
set-option -g status-position top

# Set the content of the status bar
set-window-option -g window-status-format '#[fg=#d6d6ba,bg=#2a2a37] #I #W '
set-window-option -g window-status-current-format '#[fg=black,bg=green] #I #W '
# Statusline Colors
set -g status-style bg=terminal,fg=terminal

set -g status-justify left
set -g status-left ''
set -g status-right '#[fg=black,bg=green] ï’‰  #S '

# More sane panel move hotkeys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
